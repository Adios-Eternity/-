<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>节点设置</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../static/vendors/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<!-- Left Panel -->

<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">

        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#" style="font-size: 15px">
                <img src="../static/images/北京林业大学.jpeg" alt="Logo" style="width: 50px;height: 50px;margin-right: 20px;border-radius: 28px">
            </a>
            <a><h5 style="color: whitesmoke;font-size: 17px;">基于LoRa果园无线监控系统</h5></a>
            <i class="fa fa-bars"></i>
        </div>

        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav" style="margin-top: 20px">
                <li class="active">
                    <a href="{{ url_for('web.home') }}"> <i class="menu-icon fa fa-dashboard"></i>首页 </a>
                </li>

                <h3 class="menu-title">设备管理</h3><!-- /.menu-title -->
                <li>
                    <a href="{{ url_for('web.device_m') }}"> <i class="menu-icon ti-email"></i>节点设置 </a>
                    <a href="{{ url_for('web.gateway_m') }}"> <i class="menu-icon ti-email"></i>网关设置 </a>
                </li>

                <h3 class="menu-title">数据控制</h3><!-- /.menu-title -->
                <li>
                    <a href="{{ url_for('web.control_panel') }}"> <i class="menu-icon fa fa-tasks"></i>控制面板</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside><!-- /#left-panel -->

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">

        <div class="header-menu" >

            <div class="col-sm-4">
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                <div class="user-area dropdown float-right">
                    <a  href="#" style="float: right;margin: 5px;"></a>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="../static/images/avatar-1.png" alt="User Avatar">
                    </a>
                </div>

                <div id="admin">
                    <a href="{{ url_for('web.loginout') }}" style="float:right;margin: 6px;">注销</a>
                    <a  href="#" style="float: right;margin: 5px;">欢迎登录：{{ content }}</a>
                </div>
                <div class="header-left" style="float: right;margin-right: 10px">
                    <button class="search-trigger"><i class="fa fa-search"></i></button>
                    <div class="form-inline">
                        <form class="search-form">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                            <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                        </form>
                    </div>

                    <div class="dropdown for-notification">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bell"></i>
                            <span class="count bg-danger">6</span>
                        </button>

                    </div>

                    <div class="dropdown for-message">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="message"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="ti-email"></i>
                            <span class="count bg-primary">9</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </header><!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <!--/.col-->

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="up1">
                            <ul id="content"></ul>
                            <div class="form" style="width: 800px">
                                <input type="text" placeholder="请输入发送的消息" id="inmessage" name="inmessage" style="width: 500px;"/>
                                <input type="submit" value="添加网关" id="send" onclick="dosend()"/>
                            </div>
                            <br/>
                            <h5 style="font-size: 5px;width: 550px">( 添加网关 )</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <div id="talbe-area">
            <table class="table table-hover" style="margin-top: 10px">
                <thead>
                <th scope="col">网关设备</th>
                <th scope="col">服务器指向</th>
                <th scope="col">端口号</th>
                <th scope="col">载波频率</th>
                <th scope="col">传输速率</th>
                <th scope="col">添加时间</th>
                <th scope="col">操作</th>
                </thead>
                <tbody>
                {% for mac in macs %}
                <tr>
                    <td>{{ mac.GEUI }}</td>
                    <td>{{ mac.serverhost }}</td>
                    <td>{{ mac.serverport }}</td>
                    <td>{{ mac.frequency }}</td>
                    <td>{{ mac.tspeed }}</td>
                    <td>{{ mac.addtime }}</td>

                    <td>
                        <!--                删除按钮-->
                        <button class="btn btn-primary" data-bs-toggle="modal">
                            <a href="{{ url_for('web.gateway_delete', Gid=mac.Gid) }}" style="color: white; text-decoration: none">删除</a>
                        </button>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">添加网关</button>
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('web.gateway_add') }}" method="post">
                                <div class="mb-3">
                                    <label for="GEUI" class="form-label">网关设备</label>
                                    <input type="text" class="form-label" name="GEUI" id="GEUI">
                                </div>
                                <div class="mb-3">
                                    <label for="serverhost" class="form-label">服务器指向</label>
                                    <input type="text" class="form-control" id="serverhost" name="serverhost">
                                </div>

                                <div class="mb-3">
                                    <label for="frequency" class="form-label">载波频率</label>
                                    <input type="text" class="form-control" id="frequency" name="frequency">
                                </div>

                                <div class="mb-3">
                                    <label for="tspeed" class="form-label">传输速率</label>
                                    <input type="text" class="form-control" id="tspeed" name="tspeed">
                                </div>

                                <div class="mb-3">
                                    <label for="addtime" class="form-label">添加时间</label>
                                    <input type="datetime-local" class="form-control" id="addtime" name="addtime">
                                </div>
                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .content -->
</div><!-- /#right-panel -->

<script src="../static/vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="../static/assets/js/main.js"></script>



</body>

</html>
