<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>节点设置</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="../static/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../static/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../static/vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../static/vendors/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>

<body>


<!-- Left Panel -->

<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">

        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#" style="font-size: 15px">
                <img src="../static/images/北京林业大学.jpeg" alt="Logo" style="width: 50px;height: 50px;margin-right: 20px;border-radius: 28px">
            </a>
            <a><h5 style="color: whitesmoke;font-size: 17px;">基于LoRa果园无线监控系统</h5></a>
            <i class="fa fa-bars"></i>
        </div>

        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav" style="margin-top: 20px">
                <li class="active">
                    <a href="{{ url_for('web.home') }}"> <i class="menu-icon fa fa-dashboard"></i>首页 </a>
                </li>

                <h3 class="menu-title">用户管理</h3><!-- /.menu-title -->
                <li>
                    <a href="{{ url_for('web.user_m', start=0) }}"> <i class="menu-icon ti-email"></i>用户</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
</aside><!-- /#left-panel -->

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">

    <!-- Header-->
    <header id="header" class="header">

        <div class="header-menu" >

            <div class="col-sm-4">
                <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                <div class="user-area dropdown float-right">
                    <a  href="#" style="float: right;margin: 5px;"></a>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="user-avatar rounded-circle" src="../static/images/avatar-1.png" alt="User Avatar">
                    </a>
                </div>

                <div id="admin">
                    <a href="{{ url_for('web.loginout') }}" style="float:right;margin: 6px;">注销</a>
                    <a  href="#" style="float: right;margin: 5px;">欢迎登录：{{ content }}</a>
                </div>
                <div class="header-left" style="float: right;margin-right: 10px">
                    <button class="search-trigger"><i class="fa fa-search"></i></button>
                    <div class="form-inline">
                        <form class="search-form">
                            <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                            <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                        </form>
                    </div>

                    <div class="dropdown for-notification">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bell"></i>
                            <span class="count bg-danger">6</span>
                        </button>

                    </div>

                    <div class="dropdown for-message">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="message"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="ti-email"></i>
                            <span class="count bg-primary">9</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </header><!-- /header -->
    <!-- Header-->

    <div class="content mt-3">
        <!--/.col-->
        <div id="talbe-area">
            <table class="table table-hover">
                <thead>
                <th scope="col">用户名</th>
                <th scope="col">邮箱</th>
                <th scope="col">联系方式</th>
                <th scope="col">角色</th>
                <th scope="col">操作</th>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.tele }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modifyModal"
                                onclick="modifyHandle('{{ user.Uid }}', '{{ user.username }}', '{{ user.password }}','{{ user.email }}', '{{ user.tele }}', '{{ user.role }}')">编辑</button>
                        <a class="btn btn-primary" href="{{ url_for('web.user_delete', Uid=user.Uid) }}" style="color: white; text-decoration: none">删除</a>
                    </td>
                </tr>
                {% endfor %}
                <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            </div>
                            <div class="modal-body">
                                <form action="{{ url_for('web.user_modify') }}" method="post">
                                    <div class="mb-3" hidden>
                                        <label for="Uid" class="form-label">Uid</label>
                                        <input type="text" class="form-control" id="Uid" name="Uid">
                                    </div>
                                    <div class="mb-3">
                                        <label for="m_username" class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="m_username" name="m_username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="m_password" class="form-label">密码</label>
                                        <input type="text" class="form-control" id="m_password" name="m_password">
                                    </div>
                                    <div class="mb-3">
                                        <label for="m_email" class="form-label">邮箱</label>
                                        <input type="text" class="form-control" id="m_email" name="m_email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="m_tele" class="form-label">联系方式</label>
                                        <input type="text" class="form-control" id="m_tele" name="m_tele">
                                    </div>
                                    <div class="mb-3">
                                        <label for="m_role" class="form-label">角色</label>
                                        <input type="text" class="form-control" id="m_role" name="m_role">
                                    </div>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </tbody>
            </table>
        </div>

        <div>
            <div class="row">
                <div class="col-9">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">添加用户</button>
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                </div>
                                <div class="modal-body">
                                    <form action="{{ url_for('web.user_add') }}" method="post">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">用户名</label>
                                            <input type="text" class="form-control" id="username" name="username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">密码</label>
                                            <input type="text" class="form-control" id="password" name="password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">邮箱</label>
                                            <input type="text" class="form-control" id="email" name="email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="tele" class="form-label">联系方式</label>
                                            <input type="text" class="form-control" id="tele" name="tele">
                                        </div>
                                        <div class="mb-3">
                                            <label for="role" class="form-label">角色</label>
                                            <input type="text" class="form-control" id="role" name="role">
                                        </div>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="{{ url_for('web.user_m', start=0) }}">1</a></li>
                            <li class="page-item"><a class="page-link" href="{{ url_for('web.user_m', start=6) }}">2</a></li>
                            <li class="page-item"><a class="page-link" href="{{ url_for('web.user_m', start=12) }}">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div> <!-- .content -->
</div><!-- /#right-panel -->



<script src="../static/vendors/popper.js/dist/umd/popper.min.js"></script>
<script src="../static/assets/js/main.js"></script>
<script>
    function modifyHandle(Uid, username, password, email, tele, role)
    {
        document.getElementById("Uid").value = Uid
        document.getElementById("username").value = username
        document.getElementById("password").value = password
        document.getElementById("email").value = email
        document.getElementById("tele").value = tele
        document.getElementById("role").value = role

    }
</script>


</body>

</html>
